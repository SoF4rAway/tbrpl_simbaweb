<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrasi Mahasiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <!-- form registrasi -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4 text-center mt-3 mb-3">
          <h4>Registrasi</h4>
          <!-- pesan flash -->
          {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
            <!-- alert -->
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              <strong>{{ message }}</strong>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
          {% endif %}
          {% endwith %}
          <!-- /pesan flash -->
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-4 text-center mt-3 mb-3">
          <form action="{{ url_for('signup') }}" method="post">
            <div class="mb-3">
              <label for="nim" class="form-label">NIM</label>
              <input type="text" class="form-control" id="nim" placeholder="Masukkan NIM anda" name="nim" autocomplete="off" required>
            </div>
            <div class="mb-3">
              <label for="nama" class="form-label">Nama</label>
              <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama anda" name="nama" autocomplete="off" required>
            </div>
            <div class="mb-3">
              <label for="jenis_kelamin" class="form-label">Jenis Kelamin</label>
                <select class="form-select" name="jenis_kelamin" id="jenis_kelamin" required>
                  <option value="">...Pilih Jenis Kelamin...</option>
                  <option value="Pria">Pria</option>
                  <option value="Wanita">Wanita</option>
                </select>
            </div>
            <div class="mb-3">
              <label for="dep" class="form-label">Departemen</label>
                <select class="form-select" name="dep" id="dep" required>
                  <option value="">...Pilih Departemen...</option>
                  <option value="Teknik Komputer">Teknik Komputer</option>
                  <option value="Sistem Informasi">Sistem Informasi</option>
                  <option value="Teknik Informatika">Teknik Informatika</option>
                </select>
            </div>
            <div class="mb-3">
              <label for="fak" class="form-label">Fakultas</label>
                <select class="form-select" name="fak" id="fak" required>
                  <option value="">...Pilih Fakultas...</option>
                  <option value="Fakultas Teknologi Informasi">Fakultas Teknologi Informasi</option>
                </select>
            </div>
            <div class="mb-3">
              <label for="fak" class="form-label">Dosen PA</label>
                <select class="form-select" name="dosPA" id="dosPA" required>
                  <option value="">...Pilih Dosen PA...</option>
                  <option value="Ratna Aisuwarya, M.Eng">Ratna Aisuwarya, M.Eng</option>
                  <option value="Dr. Eng. Tati Erlina, MIT">Dr. Eng. Tati Erlina, MIT</option>
                  <option value="Dodon Yendri, S. Kom, M. Kom">Dodon Yendri, S. Kom, M. Kom</option>
                </select>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Masukkan email anda" name="email" autocomplete="off" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Masukkan password anda" name="password" autocomplete="off" required>
            </div>
            <button type="submit" class="btn btn-success">Registrasi</button>
          </form>
        </div>
      </div>
    </div>
    <!-- /form registrasi -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
